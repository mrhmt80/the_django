{% extends 'base.html' %}
{% block content %}
	<h1>halaman user</h1>
	<a href="create/" type="button" class="btn btn-primary">Create</a>
	<br>
	<br>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">nama</th>
	      <th scope="col">Pic</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% if user_post_list %}
		    
		    {% for post in user_post_list %}
		     <tr>
		     	  <th scope="row">{{ forloop.counter }}</th>
			      <td>{{ post.nama }}</td>
			      <td>
			      	<img src="{{ post.picture.url }}">
			      </td>
			      <td>
			      	<a href="/blog/{{ post.id }}/">show</a> |
			      	<a href="{{ post.id }}/edit/">edit</a> |
			      	<a href="{{ post.id }}/delete/">delete</a>
			      </td>
		     </tr>
		    {% endfor %}
		    
		{% else %}
		    <p>No post are available.</p>
		{% endif %}
	  </tbody>
	</table>


{% endblock %}
